<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Select the time for meeting</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="form-group">
            <label for="exampleInputDate">Enter Date</label>
            <input type="date" formControlName="dateMeeting" class="form-control" id="exampleInputDate"
              placeholder="Enter Date">
          </div>
          <div class="form-group">
            <label for="exampleInputStartTime">Enter Start Time</label>
            <input type="time" formControlName="startTime" class="form-control" id="exampleInputStartTime"
              placeholder="Enter start time">
          </div>
          <div class="form-group">
            <label for="exampleInputEndTime">Enter End Time</label>
            <input type="time" formControlName="endTime" class="form-control" id="exampleInputEndTime"
              placeholder="Enter end time">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="postDataOfEvent()" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
